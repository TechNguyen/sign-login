<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Sign up and Sign in</title>
</head>
<body>
    <div class="container">
        <div class="container__forms">
            <div class="container__form-infor">
                <div class="infor__item">
                    <p class="sub-title">Have an Account?</p>
                    <button class="infor__btn login">
                        Login
                    </button>
                </div>
                <div class="infor__item">
                    <p class="sub-title">Don't have an Account?</p>
                    <button class="infor__btn">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

        <div class="container__form-input">
            <div class="container__form-input-item login">
                <div class="form-input">
                    <input type="text" placeholder="Username" id="username" name="username">
                    <input type="password" placeholder="Password" id="password" name="password ">
                    <button class="form-button login-btn">Login</button>
                </div>
            </div>

            <div class="container__form-input-item signup">
                <div class="form-input">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <input type="text" placeholder="Fullname" id="fullname" name="fullname ">
                    <input type="text" placeholder="Username" id="username" name="username ">
                    <input type="password" placeholder="Password" id="password" name="password ">
                    <button class="form-button signup-btn">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./main.js"></script>
</html>
